<mat-card class="h-full">
  <a [routerLink]="'events/' + event.id">
    <img
      [src]="event | getEventCoverImage"
      alt=""
      mat-card-image
      [width]="640"
      [height]="427"
    />
  </a>

  <mat-card-header class="font-semibold">
    {{event.name}}
  </mat-card-header>

  <mat-card-content class="h-full">
    <time
      [dateTime]="event.dates.start.dateTime"
      class="h-full flex items-end justify-end text-neutral-500 text-sm"
    >
      {{event.dates.start.dateTime | date : 'M/d/YYYY'}}
    </time>
  </mat-card-content>
</mat-card>

<mat-card class="h-full">
  <img
    [src]="event.cover.url"
    alt=""
    mat-card-image
    [width]="event.cover.width"
    [height]="event.cover.width"
  />

  <mat-card-header class="font-semibold">{{event.name}}</mat-card-header>

  <mat-card-content class="h-full">
    <time class="h-full flex items-end justify-end text-neutral-500 text-sm">
      {{event.dates.start.dateTime | date : 'M/d/YYYY'}}
    </time>
  </mat-card-content>
</mat-card>
